<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/basic.css" />

	<title>无人点餐系统</title>

				<li><span>8人</span></li>
				<li><span>9人</span></li>

				<li><span>11人</span></li>
				<li><span>12人</span></li>
			</ul>
		</div>
		<div class="start">
			<span>
				开始点餐
			</span>
		</div>
	</div>

</html>
